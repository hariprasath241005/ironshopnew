<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HP Ironing Service</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background: #fff8e7;
    }

    header, footer {
      background-color: #d63384;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 40px 20px;
      flex: 1;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .contact-form, .contact-info {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-left: 6px solid #d63384;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .contact-form button {
      background-color: #d63384;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #b0276e;
    }

    .contact-info a {
      display: block;
      margin: 10px 0;
      color: #0078D7;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>𝐇𝐏 𝐈𝐫𝐨𝐧𝐢𝐧𝐠 𝐒𝐞𝐫𝐯𝐢𝐜𝐞</h1>
    <nav>
      <a href="ironhome.html">Home</a>
      <a href="ironpro.html">Products</a>
      <a href="IronAbout.html">About</a>
      <a href="Ironcontact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Contact Us</h2>

    <!-- Contact Form FIRST -->
    <div class="contact-form">
      <form onsubmit="alert('Your message has been sent!'); return false;">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="𝑬𝒏𝒕𝒆𝒓 𝒚𝒐𝒖𝒓 𝒏𝒂𝒎𝒆">

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required placeholder="𝑬𝒏𝒕𝒆𝒓 𝒚𝒐𝒖𝒓 𝒆𝒎𝒂𝒊𝒍">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required placeholder="𝑬𝒏𝒕𝒆𝒓 𝒚𝒐𝒖𝒓 𝒎𝒆𝒔𝒔𝒂𝒈𝒆"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Contact Info BELOW -->
    <div class="contact-info">
      <a href="mailto:hpironingservice@email.com">📧 hpironingservice@email.com</a>
      <a href="tel:+91 9488926480">📞 Call: +91 9488926480</a>
      <a href="https://wa.me/9488926480" target="_blank">💬 WhatsApp Us</a>
    </div>
  </section>

  <footer>
    <p>© 2025 HP Ironing Service. All rights reserved.</p>
  </footer>
</body>
</html>
